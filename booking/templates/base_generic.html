{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
	<!-- meta data -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!--font-family-->
  <link 
    href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i" 
    rel="stylesheet"
  >

  <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">

  <!-- title of site -->
  <title>CheapJet</title> 

  <!-- For favicon png -->
  <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}" />

  <!--font-awesome.min.css-->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

  <!--linear icon css-->
  <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">

  <!--flaticon.css-->
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">

  <!--animate.css-->
  <link rel="stylesheet" href="{% static 'css/animate.css' %}"> 

  <!--owl.flightousel.css-->
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"> 

  <!--bootstrap.min.css-->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 

  <!-- bootsnav -->
  <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}">  

  <!--style.css-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

  <!--responsive.css-->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->  
  <!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="layout">
    <!-- top-area Start -->
    <div class="top-area">
      <div class="header-area">
        {% include "components/navigation.html"%}
      </div><!--/.header-area-->
      <div class="clearfix"></div>

    </div><!-- /.top-area-->
    <!-- top-area End -->

    {% block content %}
    {% endblock %}

    {% include "components/footer.html" %}
  </div>

  <!-- Include all js compiled plugins (below), or include individual files as needed -->

  <script src="{% static 'js/jquery.js' %}"></script>

  <!--modernizr.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <!--bootstrap.min.js-->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- bootsnav js -->
  <script src="{% static 'js/bootsnav.js' %}"></script>

  <!--owl.carousel.js-->
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <!--Custom JS-->
  <script src="{% static 'js/custom.js' %}"></script>


</body>

</html>
